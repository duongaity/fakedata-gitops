apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: app
        image: 674059452637.dkr.ecr.us-east-1.amazonaws.com/fakedata:latest
        ports:
        - containerPort: 8080